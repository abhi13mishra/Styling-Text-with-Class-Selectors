<!DOCTYPE html>
<html>
<head>
  <title>Styled Paragraphs</title>
  <style>
    /* Default style for all paragraphs */
    p {
      font-size: 16px;
    }

    /* Style for first paragraph */
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }

    /* Style for second paragraph */
    .note {
      color: darkgreen;
      font-style: italic;
    }
  </style>
</head>
<body>

  <p class="highlight">This is the first paragraph with a yellow background and bold text.</p>
  <p class="note">This is the second paragraph with italic text and dark green color.</p>
  <p>This is the third paragraph with the default font size of 16px.</p>

</body>
</html>
